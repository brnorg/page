name: Update Environment

on:
  workflow_dispatch:
    inputs:
      pat:
        description: 'Personal Access Token'
        required: true
      repository:
        description: 'Repository name (owner/repo)'
        required: true
      structure:
        description: 'Path to the environment structure JSON file'
        required: true

jobs:
  update-environment:
    runs-on: ubuntu-latest
    steps:
      - name: secure
        run: |
          the_secret=${{ github.event.inputs.structure }
          echo '::add-mask::$the_secret'

      - name: Checkout repository
        uses: actions/checkout@v4
  
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: npm

      - name: Install dependencies
        run: |
          npm install

      - name: update environments
        run: node environments-manager.mjs ${{ github.event.inputs.pat }} ${{ github.event.inputs.repository }} '${{ github.event.inputs.structure }}'


          


