name: Update Environment

on:
  workflow_dispatch:
    inputs:
      pat:
        description: 'Personal Access Token'
        required: true
      repository:
        description: 'Repository name (owner/repo)'
        required: true
      structure:
        description: 'Path to the environment structure JSON file'
        required: true

jobs:
  update-environment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # ou a versão que você preferir

      - name: Install dependencies
        run: |
          npm install @octokit/rest libsodium-wrappers

      - name: Run update script
        run: |
          node update_environment.mjs ${{ github.event.inputs.pat }} ${{ github.event.inputs.repository }} ${{ github.event.inputs.structure }}
