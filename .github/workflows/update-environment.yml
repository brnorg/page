name: Update Environment

on:
  workflow_dispatch:
    inputs:
      pat:
        description: 'Personal Access Token'
        required: true
      repository:
        description: 'Repository name (owner/repo)'
        required: true
      structure:
        description: 'Environment structure'
        required: true

jobs:
  update-environment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # ou a versão que você preferir

      - name: Install Dependencies
        run: |
          npm install @octokit/rest libsodium-wrappers

      - name: Process Environment Structure
        run: |
          echo '${{ github.event.inputs.structure }}' > environment.json
          node update_environment.mjs "${{ github.event.inputs.pat }}" "${{ github.event.inputs.repository }}" "environment.json"

      - name: Cleanup
        run: rm environment.json
