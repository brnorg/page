name: showsecret

on:
  workflow_dispatch:

jobs:
  get:
    runs-on: ubuntu-latest
    environment: bruno
    steps:
      - name: get
        run: |
          touch local.txt
          echo "${{ secrets.nome_do_secreto_1 }}" >> local.txt
          echo "${{ secrets.nome_do_secreto_2 }}" >> local.txt
        

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.6.1
        with:
          path: local.txt
      
        
